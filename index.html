<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Messi</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <div class="messi">
        <div class="img">
          <img src="messi.png" alt="" />
        </div>
        <div class="text">
          <div class="title">
            <h1>lionel messi</h1>
            <img src="icons8-argentina-96.png" alt="" /><br />
            <br />
          </div>
          <p>fc bercelona</p>

          <div class="about">
            <div class="phwa">
              <h3>position</h3>
              <p><span> forward</span></p>
            </div>
            <div class="phwa">
              <h3>height</h3>
              <p>1.69m</p>
            </div>
            <div class="phwa">
              <h3>weight</h3>
              <p>67 kg.</p>
            </div>
            <div class="phwa">
              <h3>age</h3>
              <p>30</p>
            </div>
          </div>
          <div class="about">
            <div class="phwa">
              <h2>18</h2>
              <p>games</p>
            </div>
            <div class="phwa">
              <h2>20</h2>
              <p>goals</p>
            </div>
            <div class="phwa">
              <h2>78.8.</h2>
              <p>goals per min</p>
            </div>
            <div class="phwa">
              <h2>12</h2>
              <p>assist</p>
            </div>
          </div>
        </div>
      </div>
    </section>
